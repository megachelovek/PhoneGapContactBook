<html>

<head>

    <link href="css/styles.css" rel="stylesheet">
    <script src="css/source-sans-pro.js"></script>
    <script src="lib/iscroll.js"></script>
</head>

<body>

    <script src="lib/handlebars.js"></script>

    <script id="home-tpl" type="text/x-handlebars-template">
       <div class='header'><h1>Телефонная книга</h1></div>
       <div class='search-bar'><input class='search-key' type="text" placeholder="Поиск по имени"/></div>
       <div class="scroll"><ul class='employee-list'></ul></div>
   </script>

    <script id="employee-li-tpl" type="text/x-handlebars-template">
      {{#.}}
      <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
      {{/.}}
  </script>


    <script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
        <img  class="employee-image" src="img/{{firstName}}_{{lastName}}.jpg" onError="this.src='img/unknown.jpg';"  alt="..." />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Домашний<br/>{{officePhone}}</a></li>
            <li><a href="tel:{{cellPhone}}">Мобильный<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
            <li><a href="#" class="add-location-btn">Местоположение</a></li>
            <li><a href="#" class="add-contact-btn">Добавить в телефон</a></li>
            <li><a href="#" class="change-pic-btn">Изменить картинку</a></li>

        </ul>
    </div>
</script>
    <script src="phonegap.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="js/storage/memory-store.js"></script>

    <script src="js/HomeView.js"></script>
    <script src="js/EmployeeView.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
